<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shashank Rajesh</title>

    <style>
      @font-face {
        font-family: 'Space Grotesk';
        src: url('/assets/fonts/SpaceGrotesk-Regular.woff') format('woff');
        font-weight: 400;
      }

      @font-face {
        font-family: 'Space Grotesk';
        src: url('/assets/fonts/SpaceGrotesk-Medium.woff') format('woff');
        font-weight: 500;
      }

      @font-face {
        font-family: 'Space Grotesk';
        src: url('/assets/fonts/SpaceGrotesk-SemiBold.woff') format('woff');
        font-weight: 600;
      }

      body {
        margin: 0;
        padding: 0;
        perspective: 18in;
        overflow: hidden;
        transform-style: preserve-3d;
      }
      #root {
        transform-style: preserve-3d;
        height: 100vh;
        overflow-y: scroll;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
